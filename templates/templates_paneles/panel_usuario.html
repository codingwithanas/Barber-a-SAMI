<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include './navbar.html' %}

    <main>
        <h1>Panel de Usuario</h1>

        <section>
            <h2>Cambiar Contraseña</h2>
            <form id="changePasswordForm">
                <label for="currentPassword">Contraseña Actual</label>
                <input type="password" id="currentPassword" required>

                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" required>

                <button type="submit">Cambiar Contraseña</button>
            </form>
        </section>

        <section>
            <h2>Cambiar Correo Electrónico</h2>
            <form id="changeEmailForm">
                <label for="currentEmail">Correo Electrónico Actual</label>
                <input type="email" id="currentEmail" required>

                <label for="newEmail">Nuevo Correo Electrónico</label>
                <input type="email" id="newEmail" required>

                <button type="submit">Cambiar Correo Electrónico</button>
            </form>
        </section>

        <section>
            <h2>Mis Reservas</h2>
            <ul id="reservationsList">
                {% for reserva in reservas %}
                <li>
                    {{ reserva.day }} a las {{ reserva.hour }}
                    <a href="../sistema_reservas/reservas.html">Modificar fecha y hora</a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    {% include './footer.html' %}

    <script src="/static/js/script.js"></script>
</body>
</html>
