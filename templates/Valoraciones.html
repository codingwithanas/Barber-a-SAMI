<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoraciones</title>
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- Enlazar tu archivo de estilos CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #111;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para el formulario de inicio de sesión */
        #loginForm {
            display: flex;
            flex-direction: column;
        }

        #loginForm label {
            margin-top: 10px;
        }

        #loginForm input,
        #loginForm button {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li style="float:right"><a href="#" id="loginBtn">Inicia sesión</a></li>
            </ul>
        </div>
    </nav>

    <!-- Iniciar Sesión - Pop-up -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="loginEmail">Correo Electrónico:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p><a href="#" id="registerLink">¿No estás registrado?</a></p>
        </div>
    </div>

    <!-- Registrarse - Pop-up -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrarse</h2>
            <form id="registerForm">
                <label for="registerName">Nombre:</label>
                <input type="text" id="registerName" name="registerName" required>
                <label for="registerEmail">Correo Electrónico:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
                <label for="registerPassword">Contraseña:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
                <button type="submit">Registrarse</button>
            </form>
            <!-- Botón de volver atrás -->
            <br>
            ¿Tienes cuenta? <a href="#" id="backToLogin">Volver atrás</a>
        </div>
    </div>
    <div id="backToTop" class="back-to-top" style="display: none;">
        <a href="javascript:void(0);">↑</a>
    </div>

    <!-- Contenido de Valoraciones -->

    <section id="reviews">
        <div class="container">
            <!-- Aquí se mostrarán las reseñas existentes -->
            <div id="existing-reviews">
                <!-- Las reseñas se agregarán aquí dinámicamente -->
            </div>
    
            <!-- Formulario para agregar una nueva reseña -->
            <div id="new-review-form">
                <h2>Añade tu reseña</h2>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="review">Reseña:</label>
                    <textarea id="review" name="review" required></textarea>
            
                    <label for="rating">Calificación:</label>
                    <div id="rating">
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">1</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">2</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">3</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">4</label>
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">5</label>
                    </div>
            
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </section>

    <div class="footer">
        <div class="container">
            <ul>
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Aviso Legal</a></li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../static/js/valoraciones.js" defer></script> <!-- Asegúrate de que la ruta sea correcta -->

</body>
</html>
