<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoraciones</title>
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- Enlazar tu archivo de estilos CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #111;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
        }

        #loginForm label {
            margin-top: 10px;
        }

        .star-rating {
        direction: rtl;
        display: inline-block;
        padding: 20px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 30px;
            color: lightgray;
            cursor: pointer;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: gold;
        }

        #loginForm input,
        #loginForm button {
            margin-top: 5px;
        }

        #new-review-form {
        width: 600px;
        margin-top: 100PX;
        padding: 20px;
        background-color: #f1f1f1;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #new-review-form h2 {
            margin-bottom: 20px;
        }

        #new-review-form label {
            display: block;
            margin-bottom: 5px;
        }

        #new-review-form input[type="text"],
        #new-review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #new-review-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #0275d8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #new-review-form input[type="submit"]:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li style="float:right"><a href="#" id="loginBtn">Inicia sesión</a></li>
            </ul>
        </div>
    </nav>

    <!-- Iniciar Sesión - Pop-up -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="loginEmail">Correo Electrónico:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p><a href="#" id="registerLink">¿No estás registrado?</a></p>
        </div>
    </div>

    <!-- Registrarse - Pop-up -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrarse</h2>
            <form id="registerForm">
                <label for="registerName">Nombre:</label>
                <input type="text" id="registerName" name="registerName" required>
                <label for="registerEmail">Correo Electrónico:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
                <label for="registerPassword">Contraseña:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
                <button type="submit">Registrarse</button>
            </form>
            <!-- Botón de volver atrás -->
            <br>
            ¿Tienes cuenta? <a href="#" id="backToLogin">Volver atrás</a>
        </div>
    </div>
    <div id="backToTop" class="back-to-top" style="display: none;">
        <a href="javascript:void(0);">↑</a>
    </div>

    <!-- Contenido de Valoraciones -->
<section id="reviews">
    <div class="container">
        <!-- Formulario para agregar un nuevo comentario -->
        <div id="new-review-form">
            <h2>Añade tu comentario</h2>
            <form>
                <div class="star-rating">
                    <input id="star5" name="rating" type="radio" value="5" required><label for="star5">★</label>
                    <input id="star4" name="rating" type="radio" value="4" required><label for="star4">★</label>
                    <input id="star3" name="rating" type="radio" value="3" required><label for="star3">★</label>
                    <input id="star2" name="rating" type="radio" value="2" required><label for="star2">★</label>
                    <input id="star1" name="rating" type="radio" value="1" required><label for="star1">★</label>
                </div>
        
                <label for="comment">Comentario:</label>
                <textarea id="comment" name="comment" required></textarea>
        
                <input type="submit" value="Enviar">
            </form>
        </div>

        <!-- Aquí se mostrarán los comentarios existentes -->
        <div id="existing-reviews">
            <!-- Los comentarios se agregarán aquí dinámicamente -->
        </div>
    </div>
</section>

    <div class="footer">
        <div class="container">
            <ul>
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Aviso Legal</a></li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../static/js/valoraciones.js" defer></script> <!-- Asegúrate de que la ruta sea correcta -->

</body>
</html>
