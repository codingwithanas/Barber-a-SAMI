<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería SAMI - Estilos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style_chatbot.css"> <!-- Enlazar el archivo de estilos.css -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Barbería SAMI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estilos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginBtn">Inicia sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Identifica tu Corte</h1>
        <div class="opciones">
            <h2>Tipo de Cabeza</h2>
            <select id="tipoCabeza" class="form-control mb-3">
                <option value="Redonda">Redonda</option>
                <option value="Cuadrada">Cuadrada</option>
                <option value="Ovalada">Ovalada</option>
                <option value="Alargada">Alargada</option>
                <option value="Triangular">Triangular</option>
            </select>
            <h2>Tipo de Cabello</h2>
            <select id="tipoCabello" class="form-control mb-3">
                <option value="Liso">Liso</option>
                <option value="Ondulado">Ondulado</option>
                <option value="Rizado">Rizado</option>
                <option value="Crespo">Crespo</option>
                <option value="Fino">Fino</option>
            </select>
        </div>

        <div id="respuestaChatbot" class="respuesta-chatbot">
            <h2>Recomendación de Corte:</h2>
            <div id="recomendacionCorte"></div>
        </div>

        <button onclick="identificarCorte()" class="btn btn-primary btn-block mt-3">Identifica tu Corte</button>
    </div>

    <div id="chatbotModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chatbot</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="respuestaChatbotModal"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Política de Privacidad</a></li>
                <li class="list-inline-item"><a href="#">Aviso Legal</a></li>
            </ul>
        </div>
    </footer>

    <script src="../static/js/script.js" defer></script>
    <script>
        function identificarCorte() {
            var tipoCabeza = document.getElementById('tipoCabeza').value;
            var tipoCabello = document.getElementById('tipoCabello').value;

            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ opcion1: tipoCabeza, opcion2: tipoCabello }) // Enviar las opciones seleccionadas
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('recomendacionCorte').innerText = data.respuesta;
                document.getElementById('respuestaChatbot').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        }

        document.querySelector('#chatbotModal .close').addEventListener('click', function() {
            document.getElementById('chatbotModal').style.display = 'none';
        });
    </script> 
</body>
</html>
