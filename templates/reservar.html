<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Barber√≠a SAMI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        body {
            background: url('/static/assets/barberia1.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    {% include 'includes/navbar.html' %}
    {% include 'includes/login.html' %}
    {% include 'includes/register.html' %}
    {% include 'sistema_reservas/reservas.html' %}
    {% include 'includes/footer.html' %}

    <div id="serviceModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Seleccionar Servicio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="serviceForm">
              <div class="form-group">
                <label for="serviceSelect">Tipo de Servicio</label>
                <select class="form-control" id="serviceSelect">
                  <option value="Corte">Corte</option>
                  <option value="Corte + Barba">Corte + Barba</option>
                  <option value="Barba">Barba</option>
                  <option value="Peinado">Peinado</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="confirmServiceButton">Confirmar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" defer></script>
    <script src="../static/js/reservas.js" defer></script>
    <script src="../static/js/form_handling.js" defer></script>
</body>

</html>
